    <script src="client.js"></script>
    <script src="game.js"></script>
    <script>
        function createGame() {
            let data = { type: "init-game" };
            connection.send(JSON.stringify(data));
        }

        function joinToGame(gameId) {
            let data = { type: "join-game", gameId: gameId };
            connection.send(JSON.stringify(data));
        }

        //captura la pulsacion de teclas
        window.onload = function () {
          document.getElementById("numarma1").innerHTML=maxNumShots;
          document.getElementById("numarma2").innerHTML=maxNumShots;
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
