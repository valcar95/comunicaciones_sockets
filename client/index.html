<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="client.js"></script>
    <script>
        function initGame(){
            let data={type:"init-game"};
            connection.send(JSON.stringify(data));
        }

        function joinToGame(gameId){
            let data={type:"join-game",gameId:gameId};
            connection.send(JSON.stringify(data));
        }
    </script>
</head>

<body>
    <button onclick="initGame()">Iniciar juego</button>
    <table>
        <head>
            <tr>
                <th colspan="2">Juegos disponibles</th>
            </tr>
        </head>
        <tbody id="games">
            
        </tbody>
    </table>
</body>

</html>
